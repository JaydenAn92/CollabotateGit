<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="city">살고있는 지역은?</label>
    <select name="" id="city" value="">
      <option value="1">서울</option>
      <option value="2">부산</option>
      <option value="3">대전</option>
      <option value="4">대구</option>
      <option value="5">광주</option>
      <option value="6">제주</option>
    </select>
    <div>
      <textarea name="" id="" style="width: 100%" rows="5"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label for="username">이름</label>
          <input type="text" name="" id="username" />
        </div>
        <div>
          <label for="tel">연락처</label>
          <input type="tel" name="" id="tel" />
        </div>
      </fieldset>
    </div>
    <div>
      <input list="browsers" id="broswer1" />
      <datalist id="browsers">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
      </datalist>
    </div>
    <div>
      <input list="browsers" id="broswer2" />
    </div>
    <div>
      <input list="browsers" id="broswer3" />
    </div>
    <script></script>
  </body>
</html>
