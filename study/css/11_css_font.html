<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font1 {
        font-family: "Courier New", Courier, monospace;
      }

      .font2 {
        font-family: Arial, Helvetica, sans-serif;
      }

      .italic {
        font-style: italic; /* 이탤릭체 */
      }

      .oblique {
        font-style: oblique; /* 기본 글씨체를 기울림 */
      }
    </style>
  </head>
  <body>
    <!-- 폰트체 -->
    <!-- <h1 style="font-family: verdana">verdana 폰트</h1>
    <h1 style="font-family: courier">courier 폰트</h1>
    <h1 class="font1">
      7 현재 브라우저에 Courier New 폰트가 있다면, Courier New가 적용이 되고,
      없다면 Courier 적용이 되고, Courier 폰트도없다면 monospace 가 적용
    </h1>
    <h1 class="font2">Arial > Helvetica > sans-serif</h1> -->

    <!-- 폰트 스타일 -->
    <h1 class="italic">Courier New 이탤릭체로 보여집니다.</h1>
    <h1 class="oblique">Courier New 보여집니다.</h1>

    <!-- 폰트 굵기 -->
    <!-- normal: 보통 폰트, 숫자값 400과 동일 -->
    <p style="font-weight: normal">font-weight: normal</p>
    <p style="font-weight: 400">font-weight: 400</p>
    <!-- bold : 굵은 폰트, 숫자값 700과 동일 -->
    <p style="font-weight: bold">font-weight: bold;</p>
    <p style="font-weight: 700">font-weight: 700;</p>
    <!-- bolder -->
    <!-- 부모 100이면 400 -->
    <!-- 부모 200이면 400 -->
    <!-- 부모 300이면 400 -->
    <!-- 부모 400이면 700 -->
    <!-- 부모 500이면 700 -->
    <!-- 부모 600이상이면 900 -->
    <p style="font-weight: bolder">font-weight: bolder;</p>
    <!-- lighter -->
    <!-- 부모 100이면 100 -->
    <!-- 부모 200이면 100 -->
    <!-- 부모 300이면 100 -->
    <!-- 부모 400이면 100 -->
    <!-- 부모 500이면 100 -->
    <!-- 부모 600이면 400 -->
    <!-- 부모 700이면 400 -->
    <!-- 부모 800이면 700 -->
    <!-- 부모 900이면 700 -->
    <p style="font-weight: lighter">font-weight: lighter;</p>

    <!-- 폰트 크기 -->
    <!-- 절대 값 : xx-small, x-smal, small, medium, large, x-large, xx-large -->
    <!-- 상대 값 : larger, smaller -->
    <!-- 길이 값 : em(부모 요소의 폰트 크기를 기준), rem(루트 요소의 폰트 크기 기준), px, pt(1pt = 0.72인치) -->
    <!-- 퍼센트(백분율) 값 : 부모 요소의 폰트 크기의 비율 -->
    <!-- 대부분의 브라우저는 폰트 크기의 기본 값으로 12pt=16px=1em=100% -->
    <!-- 10px = 8pt = 0.625em = 62.5% -->
    <!-- 12px = 9pt = 0.750em = 75% -->
    <!-- title1 2em -->
    <!-- title2 1.5em -->
    <p style="font-size: 10px">font-size:10px</p>
    <p style="font-size: 8pt">font-size:8pt</p>
    <p style="font-size: 16px">font-size:16px</p>

    <script></script>
  </body>
</html>
