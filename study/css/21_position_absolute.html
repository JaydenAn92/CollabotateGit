        height: 130px;
        border: 3px solid green;
      }

      .absolute {
        position: absolute;
        top: 80px;
        right: 10px;
        width: 240px;
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <h2>position:absolute;</h2>
    <div class="relative">
      position:relative로 설정된 부모 요소
      <div class="absolute">postion:absolute로 설정된 요소</div>
    </div>
