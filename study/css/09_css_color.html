<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CSS 색상 적용 -->
    <!-- 1.색상명에 해당하는 키워드 사용 -->
    <h1 style="color: blue">파란색 글자</h1>
    <!-- 2.색상값 사용 -->
    <!-- RGB(Red, Green, Blue) 색상 값 -->
    <!-- 0~255 -->
    <h1 style="color: rgb(255, 0, 0)">빨간색</h1>
    <h1 style="color: rgb(0, 255, 0)">초록색</h1>
    <h1 style="color: rgb(0, 0, 255)">파란색</h1>
    <h1 style="color: rgb(196, 161, 48)">어떤색</h1>
    <!-- RGBA -->
    <!-- A-Alpha -->
    <h1 style="color: rgba(255, 0, 0, 0.2)">빨간색</h1>
    <!-- HEX 색상 값 -->
    <!-- Red, Green, Blue 16진수 표기법 -->
    <!-- 가장 낮은 값은 0(hex 00), 가장 높은 값은 255(hex ff) -->
    <h1 style="color: #ff0000">빨간색</h1>
    <h1 style="color: #00ff00">초록색</h1>
    <h1 style="color: #0000ff">파란색</h1>
    <h1 style="color: #6992d1">어떤색</h1>
    <!-- HSL 색상 값 -->
    <!-- 색조(Hue), 채도(Saturation), 밝기(Lightness) -->
    <!-- 색조는 0~360 사이의 값 -->
    <!-- 채도는 0~100% 사이의 값 -->
    <!-- 밝기는 0~100% 사이의 값 -->
    <h1 style="color: hsl(0, 100%, 50%)">빨간색</h1>
    <script></script>
  </body>
</html>
