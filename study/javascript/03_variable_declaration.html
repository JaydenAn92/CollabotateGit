<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 선언
      // 변수는 데이터를 담는 그릇이다.
      // 변수 선언자 - 변수를 선언하기 위한 키워드
      // var - 변수 선언자
      // name - 변수명
      // 개발자의품격 - 변수 값(데이터)
      var name = "개발자의품격";
      //   변수명 표기법
      var userName = "John Doe"; // 카멜표기법 (camelCase)
      var user_name = "John Doe"; // 스네이크 표기법(snake_case)
      var UserName = ""; // 파스칼 표기법 (PascalCase)
      var strUserName = ""; // 헝가리언 표기법 - 변수명 제일 앞에 문자로 어떤 데이터 유형을 담기 위해 만들었는지 표기

      var x = 5;
      var y = 7;
      var z = x + y;
      console.log("z1", z);

      x = 9;
      y = 10;
      z = x + y;
      console.log("z2", z);

      var x = 12;
      var y = 15;
      var z = x + y;
      console.log("z3", z);

      //   let, const
      let x1 = 5;
      let y1 = 7;
      let z1 = x1 + y1;
      console.log("let z1", z1);

      x1 = 9;
      y1 = 10;
      z1 = x1 + y1;
      console.log("let z2", z1);

      //  let 은 동일한 변수명으로 재선언할 수 없다.
      //   let x1 = 3;

      // PI = 3.14

      // const 는 상수값을 할당하고, 재할당 및 재선언이 모두 불가
      const x2 = 5;
      //   x2 = 9;

      // String name = "개발자의품격";
      // int x = 5;
    </script>
  </body>
