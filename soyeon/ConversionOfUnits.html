<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion of units</title>
</head>
<body>
    <div>
        <label for="unit">입력값</label>
        <input type="text" id="unit">
        <label for="output">변환값</label>
        <input type="text" readonly id="output">
        <label for="weight">무게</label>
        <input type="radio" name="unitName" id="weight" checked>
        <label for="area">넓이</label>
        <input type="radio" name="unitName" id="area">
        <select name="" id="">
            <option value="">g</option>
            <option value="">kg</option>
            <option value="">t</option>
            <option value="">㎡</option>
        </select>
    </div>
</body>
</html>
