<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5 Conversion of units</title>
    <link rel="stylesheet" href="css/ex02.css">
</head>

<body>

    <div class="wrap">
        <!-- 타입설정 -->
        <div class="container">
            <div class="box">
                <label for="rdoWeight">무게</label>
                <input type="radio" name="rdo" class="inputRdo" id="rdoWeight" data-value="selectWeight" checked>
            </div>
            <div class="box">
                <label for="rdoWidth">면적</label>
                <input type="radio" name="rdo" class="inputRdo" id="rdoWidth" data-value="selectWidth">
            </div>
        </div>

        <!-- 입력 -->
        <div class="container">
            <div class="box inputBox">
                <label for="inputVal">입력값</label>
                <input type="number" id="inputVal" name="inputVal" value="">
            </div>
            <div class="box outPutBox">
                <label for="outputVal">변환값</label>
                <input type="number" id="outputVal" name="outputVal" value="">
                <span class="unit"></span>
            </div>
        </div>

        <!-- 타입노출 -->
        <div class="container">
            <!-- 타입1. 무게(g kg tone) -->
            <div class="box selectBox on" id="selectWeight">
                <select name="" class="conversion01">
                    <option value="" selected>단위 선택</option>
                    <option value="g">그램 (g)</option>
                    <option value="kg">킬로그램 (kg)</option>
                    <option value="t">톤 (t)</option>
                </select>
                <span>to</span>
                <select name="" class="conversion02">
                    <option value="" selected>단위 선택</option>
                    <option value="g">그램 (g)</option>
                    <option value="kg">킬로그램 (kg)</option>
                    <option value="t">톤 (t)</option>
                </select>
            </div>
            <!-- 타입2. 넓이(m^2 -> 평) -->
            <div class="box selectBox" id="selectWidth">
                <select name="" class="conversion01">
                    <option value="" selected>단위 선택</option>
                    <option value="m2">제곱미터 (㎡)</option>
                    <option value="p">평</option>
                </select>
                <span>to</span>
                <select name="" class="conversion02">
                    <option value="" selected>단위 선택</option>
                    <option value="m2">제곱미터 (㎡)</option>
                    <option value="p">평</option>
                </select>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var num = 0;
    var input = "";
    var selectOpt01 = "";
    var selectOpt02 = "";

    $("input[type='radio']").on("click", function() {
        var rdo = $(this).attr("data-value");
        $(".box.selectBox").removeClass("on")
        $("#" + rdo).addClass("on");
    });

    $("#selectWeight select").on("change", function() {
        num = 0;
        input = $("#inputVal").val();
        selectOpt01 = $("#selectWeight .conversion01").val();
        selectOpt02 = $("#selectWeight .conversion02").val();
        switch (selectOpt02) {
            case "g":
                switch (selectOpt01) {
                    case "g":
                        num = input * 1;
                        console.log("1::" + num);
                        break;
                    case "kg":
                        num = input * 0.001;
                        console.log("2::" + num);
                        break;
                    case "t":
                        num = input * 0.000001;
                        console.log("3::" + num);
                        break;
                }
                break;
            case "kg":
                $(".inputBox .unit").text("kg");
                switch (selectOpt01) {
                    case "g":
                        num = input * 1000;
                        console.log("4::" + num);
                        break;
                    case "kg":
                        num = input * 1;
                        console.log("5::" + num);
                        break;
                    case "t":
                        num = input * 0.001;
                        console.log("6::" + num);
                        break;
                }
                break;
            case "t":
                switch (selectOpt01) {
                    case "g":
                        num = input * 1000000;
                        console.log("7::" + num);
                        break;
                    case "kg":
                        num = input * 1000;
                        console.log("8::" + num);
                        break;
                    case "t":
                        num = input * 1;
                        console.log("9::" + num);
                        break;
                }
                break;
        }
        $("#outputVal").val(num);
        $(".box .unit").text(selectOpt02);

    });

    $("#selectWidth select").on("change", function() {
        num = 0;
        input = $("#inputVal").val();
        selectOpt01 = $("#selectWidth .conversion01").val();
        selectOpt02 = $("#selectWidth .conversion02").val();
        console.log("#selectWidth select");
        switch (selectOpt02) {
            case "m2":
                switch (selectOpt01) {
                    case "m2":
                        num = input * 1;
                        console.log("10::" + num);
                        break;
                    case "p":
                        num = input * 0.3025;
                        console.log("11::" + num);
                        break;
                }
                break;
            case "p":
                switch (selectOpt01) {
                    case "m2":
                        num = input * 3.3058;
                        console.log("12::" + num);
                        break;
                    case "p":
                        num = input * 1;
                        console.log("13::" + num);
                        break;
                }
                break;
        }
        $("#outputVal").val(num);
        $(".box .unit").text(selectOpt02);
    });
</script>

</html>
