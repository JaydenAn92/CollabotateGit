        <button class="cntBtn cntPlus" id="plus" type="button">+1</button>
        <button class="cntBtn cntMinus" id="minus" type="button">-1</button>
    </div>

    <script>

        var cnt = 0;
        $(".wrap .numTxt").text(cnt); //cnt=0 출력
        $(".wrap .cntBtn").on("click", function() { //버튼 클릭시
            if ($(this).hasClass("cntPlus")) { //플러스 버튼 클릭 시
                cnt++;
            } else if ($(this).hasClass("cntMinus")) { // 마이너스 버튼 클릭 시
                cnt--;
            }
            $(".wrap .numTxt").text(cnt);
        });
