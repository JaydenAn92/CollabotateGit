<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count example.</title>
    <style>
        .count_area{ display: flex; flex-direction: column;}
        .count_area .count_val {text-align: center;}
        .count_area .count_btn{ display:flex; justify-content: center; }
        .count_area .count_btn button {border:0; width:36px; margin:0 5px; border-radius: 10px; padding:10px; background:#555; color:#fff;}
    </style>
    <script>
        // countNum 함수 : 숫자 카운트 체크하기 위한 함수
        function countNum (type) {
            let countVal = document.querySelector('.count_val'); //선택자 element를 countVal 변수로 지정
            let result = countVal.textContent; //현재 화면의 countVal 엘리멘트의 텍스트 값을 가져옴. -> '0'

            //plus, minus type값을 이용해 plus일 경우 +1 , minus type일 경우, -1 계산
            if(type == 'plus') {
                result = parseInt(result) + 1; //parseInt : 문자열 인자('0')를 파싱하여 정수형 값으로 반환 (정수형으로 값 출력하여 result 변수에 담아줌) -> 항상 정수형으로 담기도록 하기 위해서, 해당 함수 사용하였음
            } else {
                result = parseInt(result) - 1;
            }
            countVal.innerHTML = result; //countVal 엘리멘트 내 계산된 현재 result 변수의 값을 뿌려줌. -> html 화면에 노출하기 위한 소스
        }
    </script>        
</head>
<body>
    <div class="count_area">
        <p class="count_val">0</p>
        <div class="count_btn">
            <!-- onclick 이벤트 - 버튼 클릭 시, countNum("타입값") 함수 실행 -->
            <button class="btn plus" onclick="countNum('plus');">+</button> 
            <button class="btn minus" onclick="countNum('minus');">-</button>
        </div>
    </div>
</body>
</html>
