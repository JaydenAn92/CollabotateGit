<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/51study/count/count.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="count">
                <h1>Counter</h1>
                <span id="result">0</span>
            </div>
            <div class="count_btn">
                <button class="down_btn" onclick='count("down")'>DOWN</button>
                <button class="up_btn" onclick='count("up")'>UP</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="/51study/count/count.js"></script>
</body>
</html>
