<!DOCTYPE html>
<html>
<head>
    <title>Count</title>
    <meta charset="UTF-8" />
    <!-- <script src="ex.js" defer></script> -->
</head>

<body>
    <h2 id="number">0</h2>
    <div>
        <button id="increase">+1</button>
        <button id="decrease">-1</button>
    </div>
    <!-- body 하단 작성 이유 : load시 Dom을 모두 읽고 함수 실행 -->
    <script>
        // const 사용 : 함수명 중복 및 재선언 방지
        const Count = () => {
            const number = document.getElementById("number"); // string : 0
            const increase = document.getElementById("increase");
            const decrease = document.getElementById("decrease");
            
            increase.onclick = () => {
                const current = parseInt(number.innerText, 10);
                number.innerText = current + 1;
            };
    
            decrease.onclick = () => {
                const current = parseInt(number.innerText, 10);
                number.innerText = current - 1;
            };
            // parseInt는 문자열을 숫자로 변환해주는 함수입니다. 두번째 10을 넣어준 것은, 10진수로 숫자를 받아오겠다는 의미입니다.
        }
        Count();
    </script>
    <!-- <script src="ex.js"></script> -->
</body>

</html>
